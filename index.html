<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Blog card</title>
  </head>
  <body>
    <section class="frame">
      <div class="card">
        <img src="/img/bg.png" alt="Превью карточки">
        <div class="card_info">
          <div class="teg">
              <p>technology</p>
          </div>
          <p class="title">
            How I Built Web Development Challenges Website
          </p>
          <p class="description">
            If you're looking for inspiration to build your own side project...
          </p>
          <div class="user">
            <img src="/img/user.png" alt="Фото пользователя">
            <div class="info">
              <p class="name">Corey Lubin</p>
              <p class="time">4 h ago</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
